                batch_actions: ['delete']
                filters: ['reference','cin','nom','prenom'] 
                fields: ['id','reference', 'cin', 'nom', 'prenom', 'tele']
            form:  
                title: "Editer"
                fields: ['reference', 'cin', 'nom', 'prenom', 'tele', 'markets', commune]
            edit: 
                fields: ['cin', 'nom', 'prenom', 'tele', 'markets', commune]
            show: 
                title: " Le compte de cet agriculteur"
                fields: ['reference', 'cin', 'nom', 'prenom', 'tele', 'markets', 'commune']
                

