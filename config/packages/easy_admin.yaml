                title: "les comptes des client"
                dql_filter: " entity.client !='null' "
                collapse_actions: true 
                actions: 
                  - {name: 'show', label: 'Afficher', icon: "eye" }
                  - {name: 'edit', label: 'Editer', icon: "pencil" }
                  - {name: 'delete', label: 'Supprimer', icon: "trash"}
                batch_actions: ['delete']
                filters: ['client','email'] 
                fields: ['id', 'client', 'email']
            form:
                title: "Editer"
                fields: [ 'client', 'email']
            show: 
                title: " Le compte de ce client"

        CompteAgriculteur:
